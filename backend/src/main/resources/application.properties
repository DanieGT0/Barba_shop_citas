# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - Local PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/barberapp
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Auth0 Configuration
auth0.domain=dev-q4jyr4x3f1gn43ed.us.auth0.com
auth0.client-id=yEfb4rV1fw1JrI90ptYJTIS3zBYK4w47
auth0.audience=http://localhost:8080

# OAuth2 Resource Server Configuration for Auth0
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-q4jyr4x3f1gn43ed.us.auth0.com/

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.barberapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
app.frontend.url=http://localhost:4200
app.name=BarberApp
app.version=1.0.0